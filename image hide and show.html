<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        #s1,#s2,#s3{
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <label><input type="checkbox" name="" id="check1">Shirts</label><br>
        <label><input type="checkbox" name="" id="check2">Bags</label><br>
        <label><input type="checkbox" name="" id="check3">shoes</label><br>
    </div>
    <div id="s1">
       <img class="img-me" src="./download (1).jfif" alt="">
       <img class="img-me" src="./download (2).jfif" alt="">
       <img class="img-me" src="./download.jfif" alt="">
    </div>
    <div id="s2">
        <img class="img-me" src="./download2 (3).jfif" alt="">
        <img class="img-me" src="./download3 (3).jfif" alt="">
        <img class="img-me" src="./download4 (3).jfif" alt="">
     </div>
     <div id="s3">
        <img class="img-me" src="./download (55).jfif" alt="">
        <img class="img-me" src="./download (56).jfif" alt="">
        <img class="img-me" src="./download (57).jfif" alt="">
     </div>
</body>
<script>
    $(document).ready(function(){
        $('input[type="checkbox"]').click(function(){
            if($('#check1').is(':checked'))
            {
                $('#s1').show()
            }
            else
            {
                $('#s1').hide()
            }
        })
        $('input[type="checkbox"]').click(function(){
            if($('#check2').is(':checked'))
            {
                $('#s2').show()
            }
            else
            {
                $('#s2').hide()
            }
        })
        $('input[type="checkbox"]').click(function(){
            if($('#check3').is(':checked'))
            {
                $('#s3').show()
            }
            else
            {
                $('#s3').hide()
            }
        })
    })
</script>
</html>
